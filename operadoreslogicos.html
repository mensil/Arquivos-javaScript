    <title>Concatenação</title>

    <script>
        // E (&&) - Verdadeiro se todos as expressões forem verdadeiras;
        // OU (||) - Verdadeiro se pelo menos uma das expressoões for verdadeiras;
        // Negação (!) - Inverte o resultado da expressão de comparação;

        if (!(2 == 2) || 3 >= 4) {
            document.write('Verdadeiro')
        }
        else {
            document.write('Falso')
        }
    </script>

</head>
