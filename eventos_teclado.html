<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--<script src="variaveis.js"></script>-->
    <title>Eventos Mouse</title>

    <script>
        function acao1() {
            alert('Evento disparada onkeydow')
        }

        function acao2() {
            alert('Evento disparada onkeyup')
        }

        function acao3() {
            alert('Evento disparada onkeypress Somete um carater pressionado')
        }

     
    </script>

</head>

<body>
    <h1>Evento onkeydow</h1>
    <input onkeydown="acao1()" type="text" />
    <br>
    <h1>Evento onkeyup</h1>
    <input onkeyup="acao1()" type="text" />
    <br>
    <h1>Evento onkeypress</h1>
    <input onkeypress="acao1()" type="text" />
    <br>


</body>

</html>
