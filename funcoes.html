<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--<script src="variaveis.js"></script>-->
    <title>Concatenação</title>

    <script>
        var largura = prompt('Digite a largura do terreno em metros')
        var compirmento = prompt('Digite a comprimento do terreno em metros')

        var area = calcularAreaTerreno(parseInt(largura), parseFloat(compirmento))
        document.write('O terreno possui ' + area + ' metros quadrados')

        function calcularAreaTerreno(largura, comprimento) {
            var area = largura * comprimento

            return area
        }








    </script>

</head>

</body>

</html>
