<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--<script src="variaveis.js"></script>-->
    <title>Eventos Mouse</title>
    <script>
   function modificaEstilo(corDeFundo, l, a) {
       document.getElementById('quadrado').style.background=corDeFundo
       document.getElementById('quadrado').style.height=l
       document.getElementById('quadrado').style.width=a
   }
    </script>


</head>

<body>
   <button type="button" onclick="modificaEstilo('#FF0000', '200px')">Vermelho</button>
   <button type="button" onclick="modificaEstilo('#00FF00', '150px', '200px')">Verde</button>
   <button type="button" onclick="modificaEstilo('#0000FF', '150px', '200px')">azul</button>

<hr>
<div style="border: solid 1px #000; width: 100px; height: 100px;" id="quadrado">
</div>

</body>

</html>
