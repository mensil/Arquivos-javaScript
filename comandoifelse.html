    <script>

        // igual (==)--iguais

        // diferente (!=)diferentes

        // menor (<)--menor        
        //maior (>)--maior           
        //menor igual(<=)--menor ou igual     
        //maior igual(>=)--maior ou igual
        //*****************************************************************************
       
        var media = prompt('Digite a nota do aluno');
        var nota = 5;


        if (nota >= media) {
            document.write('Aluno foi aprovado');
        } else {
            document.write('Aluno foi reprovado')
        }

    </script>
