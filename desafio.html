<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!--<script src="variaveis.js"></script>-->
	<title>Concatenação</title>

	<script>

		var a = 10;
		var b = 20;
		var c=  null; // variavél auxiliar utilizada na lógica

		document.write('A: ' + a + '<br/>');
		document.write('B: ' + b + '<br/>');
		document.write('C: ' + c + '<br/>');

		document.write('<hr/>');


		//lógica de inversão dos valores das variáveis A e B

		c = a;
		a = b;
		b = c;
		c = null;



		//
		document.write('A: ' + a + '<br/>');
		document.write('B: ' + b + '<br/>');
		document.write('C: ' + c + '<br/>');




	</script>

</head>



<body>




</body>
</html>
